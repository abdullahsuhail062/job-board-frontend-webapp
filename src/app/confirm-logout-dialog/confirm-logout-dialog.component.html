
<h2 mat-dialog-title class="text-center title">Confirm Logout</h2>

<mat-dialog-content class="content">
  Are you sure you want to log out?
</mat-dialog-content>

<mat-dialog-actions align="end" class="actions">
  <button mat-button class="btn-cancel" (click)="cancel()">Cancel</button>
  <button mat-button class="btn-logout" color="warn" (click)="confirmLogout()">Logout</button>
</mat-dialog-actions>

<ul class="list-group">
  <li class="list-group-item border-start-0 border-end-0 border-top-0 border-bottom">
    <div class="fw-bold">Email</div>
    <small class="text-muted">{{data || 'No email provided'}}</small>
  </li>
</ul>

<ul class="list-group mt-3">
  <li 
    class="list-group-item d-flex justify-content-between align-items-center settings-item 
    border-start-0 border-end-0 border-top-0 border-bottom" 
    (click)="openSettingsDialog()"  
    style="cursor: pointer;"
  >
    <span>
      <i class="material-icons me-2 text-primary">settings</i>
      Settings
    </span>
  </li>
</ul>


<ul class="list-group mt-3">
  <li 
    class="list-group-item d-flex justify-content-between align-items-center logout-item 
    border-start-0 border-end-0 border-top-0 border-bottom" 
    (click)="openLogoutDialog()"
    style="cursor: pointer;"
  >
    <span>
      <i class="material-icons me-2 text-danger">logout</i>
      Logout
    </span>
  </li>
</ul>

<ul class="list-group mt-3">
  <li 
    class="list-group-item d-flex justify-content-between align-items-center dashboard-item 
    border-start-0 border-end-0 border-top-0 border-bottom" 
    (click)="navigateToDashboard()"  
    style="cursor: pointer;"
  >
    <span>
      <i class="material-icons me-2 text-primary">dashboard</i>
      Dashboard
    </span>
  </li>
</ul>

<ul class="list-group mt-3">
  <li 
    class="list-group-item d-flex justify-content-between align-items-center help-item 
    border-start-0 border-end-0 border-top-0 border-bottom" 
    (click)="openHelpDialog()"  
    style="cursor: pointer;">
    <span>
      <i class="material-icons me-2 text-primary">help</i>
      Help
    </span>
  </li>
</ul>
